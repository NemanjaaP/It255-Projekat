<div class="container" id="wrapper">
    <div class="row">

        <div class="col-md-4 ico">
        </div>

        <div class="col-md-4 ico" *ngIf="isAdmin==0">
            <div class=" item-wrapper">
                <h2 class="title">{{name}}</h2>
                <p>{{description}}</p>
                <p>Price: {{value}}</p>
                <p>Img path: {{imgpath}}</p>
                <input type="number" name="name" title="Title" #box/>
                <button class="button" (click)="buy(box.value)">Buy</button>
            </div>
        </div>

        <div class=" col-md-4 col-sm-9 col-sx-12 forma " *ngIf="isAdmin==1 ">
            <form role="form " [formGroup]="updateForm " id="wrapper1 ">
                <div class="form-group ">
                    <input type="text " class="form-control " formControlName='name' placeholder={{name}}>
                </div>
                <div class="form-group ">
                    <textarea rows="5 " class="form-control " formControlName='description'></textarea>
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " formControlName='short_description' placeholder="Enter ICO short description (100 character max) " maxlength=" 100 ">
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " formControlName='website' placeholder="Enter ICO website link ">
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " formControlName='value' placeholder="Enter ICO value ">
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " formControlName='imgpath' placeholder="Enter ICO image path ">
                </div>
                <button (click)="update() " class="btn btn-default ">Update ICO</button>
            </form>
        </div>



        <div class="col-md-4 ico ">
        </div>
    </div>
</div>
