<div class="col-lg-12">
    <div class="row">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" name="value" [(ngModel)]="value">
            </div>
        </form>
    </div>
</div>

<div class="container" id="wrapper">
    <div class="row">
        <div class="col-md-4 ico" *ngFor="let ico of data | searchpipe:value">
            <div class=" item-wrapper">
                <img class="img-fluid " src={{ico.imgpath}} alt="slika1 " />
                <h2 class="title ">{{ico.name}}</h2>
                <p>{{ico.short_description}}</p>
                <p>Price: {{ico.value}}</p>
                <a href="show-ico/{{ico.ico_id}}/{{ico.name}}/{{ico.description}}/{{ico.value}}"><button class="button">Learn more</button></a>
            </div>
        </div>
    </div>
</div>
